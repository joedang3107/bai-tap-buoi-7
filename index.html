<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class='check-group'>
        <h3>Kiểm tra 1 số có phải số nguyên tố hay không</h3>
        <input id= 'prime' type="text" name="number">
        <button class='btn-1'>check</button>
        <br>
        <span class='message-1'></span>
    </div>

    <div class='check-group'>
        <h3>In ra số nguyên tố từ 1 - n</h3>
        <input id= 'prime-value' type="text" name="number">
        <button class='btn-5'>check</button>
        <br>
        <span class='message-5'></span>
    </div>

    <div class='check-group'>
        <h3>Kiểm tra 1 số có phải số đói xứng hay không</h3>
        <input id='palindrome' type="text" name="number">
        <button class='btn-2'>check</button>
        <br>
        <span class='message-2'></span>
    </div>

    <div class='check-group'>
        <h3>Kiểm tra 1 số có phải toàn số lẻ tạo thành hay không</h3>
        <input id='odd-combined' type="text" name="number">
        <button class='btn-6'>check</button>
        <br>
        <span class='message-6'></span>
    </div>

    <div class='check-group'>
        <h3>Tính tổng số lẻ từ 1-n</h3>
        <input id='tongsole' type="text" name="number">
        <button class='btn-3'>check</button>
        <br>
        <span class='message-3'></span>
    </div>

    <div class='check-group'>
        <h3>In ra bảng cửu chương</h3>
        <button class='btn-4'>click here</button>
        <br>
        <span class='message-4'></span>
    </div>

    
    <script src="./index.js"></script>
</body>

</html>
